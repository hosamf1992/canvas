<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header>
        <div class="header-container">
            <span>Stroke color:</span>
            <input onchange="onSelectColor()" type="color" id="color">
            <span>Chose shape:</span>

            <select onchange="onSetShape(this.value)">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="draw">Line</option>

            </select>
            <a download="myImage.jpg" href="" onclick="onDownload(this)">Download</a>
            <a onclick="onClearCanvas()">Clear Area</a>
        </div>

    </header>
    <main>
        <div class="canvas-container">

            <canvas height="550" id="canvas"> </canvas>

        </div>
    </main>




    <script src="js/utill.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>

</body>

</html>
